          fill="url(#skullGradient)"
          stroke="#fdba74"
          stroke-width="1.5"/>

    <ellipse cx="-8" cy="-8" rx="5" ry="7" fill="#1e1e24"/>
    <ellipse cx="8" cy="-8" rx="5" ry="7" fill="#1e1e24"/>

    <path d="M -3,2 L -3,6 M 0,0 L 0,6 M 3,2 L 3,6"
